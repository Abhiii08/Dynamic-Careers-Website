<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-       scale=1.0">
    <title>DynamicCareers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body{
        background: rgb(12,24,61);
        background: linear-gradient(0deg, rgba(12,24,61,1) 0%, rgba(0,0,0,1) 60%);
        background-repeat:no-repeat;
        background-size:cover;
        background-attachment: fixed;
      }
    </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    <h2 class="text-center mt-4 mb-3 heading">Dynamic Careers</h2>
    <h3 class="text-center mt-4 mb-3 heading">Job Applications</h3>
    <div style="padding-top:50px;">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Job role</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
          </tr>
        </thead>
        <tbody>
          {% for application in applications %}
          <tr class="trow">
            <td>{{ job[application['job_id']-1].title }}</td>
            <td>{{ application['full_name'] }}</td>
            <td>{{ application['email'] }}</td>
            <td>{{ application['contact'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
      
  </div>

  {% include 'footer.html' %}
</body>
</html>
