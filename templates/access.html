<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-       scale=1.0">
    <title>DynamicCareers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body{
        background: rgb(24,62,73);
background: linear-gradient(0deg, rgba(24,62,73,1) 0%, rgba(0,0,0,1) 60%);
        background-repeat:no-repeat;
        background-size:cover;
        background-attachment: fixed;
      }
      .card{
        opacity:90%;
      }
    </style>
    <script>
      if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
      }
    </script>
</head>
<body>
  {% include 'navbar.html' %}
<div class="container text-center">
    <h2 class="text-center mt-5 mb-2 heading">Dynamic Careers</h2>
    <div class="row" style="padding-top:140px; padding-bottom:160px;">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Jobs</h5>
              <br>
              <div class="row">
                <div class="col-1"></div>
                <div class="col-5">
                  <a href="/access/jobs"class="btn btn-outline-primary">Load applications</a>
                </div>
                <div class="col-5">
                  <a href="/new_jobs" class="btn btn-outline-primary">Post new Jobs</a>
                </div>
                <div class="col-1"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Internships</h5>
              <br>
              <div class="row">
                <div class="col-1"></div>
                <div class="col-5">
                  <a href="/access/interns"class="btn btn-outline-primary">Load applications</a>
                </div>
                <div class="col-5">
                  <a href="/new_internships" class="btn btn-outline-primary">Post new Internships</a>
                </div>
                <div class="col-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
  {% include 'footer.html' %}
</body>
</html>
