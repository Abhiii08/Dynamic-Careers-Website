<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Use Bootstrap 5.3.2 CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Job Application Form</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 35px;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mt-1 mb-4 heading">Application form</h3>
    <form action="/internships/{{role['id']}}/apply" method="post">
      <!-- Personal Information -->
        <div class="form-group mt-3 mb-3">
          <label for="firstName" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="fullName" placeholder="Enter your full name" required>
      </div>
        
      <div class="form-group mt-3 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Education Information -->
      <h4 class="mt-4 mb-3">Education</h4>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="degree" class="form-label">Degree</label>
          <input type="text" class="form-control" name="degree" placeholder="Enter your degree">
        </div>
        <div class="form-group col-md-6">
          <label for="university" class="form-label">University</label>
          <input type="text" class="form-control" name="university" placeholder="Enter your university">
        </div>
      </div>

      <!-- Work Experience -->
      <h4 class="mt-4 mb-3">Work Experience (Optional)</h4>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="company" class="form-label">Company</label>
          <input type="text" class="form-control" name="company" placeholder="Enter your previous company">
        </div>
        <div class="form-group col-md-6">
          <label for="position" class="form-label">Position</label>
          <input type="text" class="form-control" name="position" placeholder="Enter your position">
        </di v>
      </div>

      <!-- Additional Information -->
      <div class="form-group mt-3 mb-3">
        <label for="resume" class="form-label">Upload Resume (.pdf only)</label>
        <input type="file" class="form-control form-control-sm" name="resume" accept=".pdf" required>
      </div>
      <div class="text-center mt-3 mb-3">
        <input type="submit" class="btn btn-outline-primary">
      </div>
      
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap functionality) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
