<div class="border-bottom row" style="padding-bottom:2px; margin-top:8px;">
    <div class="col-11">
    <h4 style="color:#0096FF; font-weight:normal;">      
    {{role['title']}}
    </h4>
    <div style="margin-bottom:3px;">
        <b>Location: </b>{{role['location']}}
    </div>
    <div style="margin-bottom:3px;">
        <b>Duration: </b>{{role['work_time']}}
    </div>
    {% if 'stipend' in role %}
        <div style="margin-bottom:10px;">
        <b>Stipend: </b>{{role['currency']}}{{role['stipend']}}
        </div>
    {% endif %}
    </div>
    <div class="col-1">
    <a href="/internships/{{role['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
    </div>  
</div>
